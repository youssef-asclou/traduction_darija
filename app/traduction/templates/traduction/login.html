<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .form-control {
            background-color: #3a3a3a;
            border: none;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #3b5998;
            border: none;
        }
        .btn-info {
            background-color: #55acee;
            border: none;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #888;
        }
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #888;
        }
        .divider:before {
            margin-right: .25em;
        }
        .divider:after {
            margin-left: .25em;
        }
        #signup-form {
            display: none;
        }
    </style>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
    </script>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
                <!-- Login Form -->
                <form id="login-form" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Username" required />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3">Se souvenir de moi</label>
                        </div>
                        <a href="#!" class="text-primary">Mot de passe oubli√© ?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block w-100 mb-4">SIGN IN</button>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
                    </div>
                    <button type="button" class="btn btn-success btn-lg btn-block w-100 mb-4" onclick="toggleForms()">SIGN UP</button>
                </form>

                <!-- Signup Form -->
                <div id="signup-form">
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="text" name="first_name" placeholder="Nom" class="form-control" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" name="email" placeholder="Email" class="form-control" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" name="password1" placeholder="Mot de passe" class="form-control" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" name="password2" placeholder="Confirmer le mot de passe" class="form-control" required />
                        </div>
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" required />
                            <label class="form-check-label" for="registerCheck">J'ai lu et j'accepte les conditions</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block w-100 mb-4">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
